<section id="catalog_recommend" class="catalog catalog-line-decor">
	<div class="row column catalog-title-wrapper">
		<h3 class="catalog-title">Рекомендуем</h3>
		<div class="arrow-left"></div>
		<div class="arrow-right"></div>
	</div>
	<div id="catalog_recommend_slider" class="row small-up-1 medium-up-2 large-up-3">
	{{#each items_recommend}}
		<div class="column catalog-item" id="{{ this.id }}">
			<a href="{{ this.url }}" class="">
				<div class="catalog-item-image">
					<img src="{{ this.image }}" alt="{{ this.title }}" title="{{ this.title }}" />
				</div>
				<div class="catalog-item-series">{{ this.series }}</div>
				<div class="catalog-item-title">{{ this.title }}</div>
				<div class="catalog-item-price">{{ this.price }} &#8381;</div>
				<div class="js-add-cart cart-btn">
					<img src="__static__img/general/icon-cart-white.png" alt="Добавить в корзину" title="Добавить в корзину"/>
				</div>
			</a>
		</div>
	{{/each}}
	</div>
</section>
