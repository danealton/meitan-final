<!doctype html>
<html class="no-js" lang="ru">

    <head>
        {{> head/head head.defaults}}
    </head>

    <body class="page">
        %=symbols=%

        <main class="page__wrapper">

            <!-- Include your modules here -->
            
            <!-- Include header -->
            {{> header/header}}

            <!-- Include menu -->
            {{> menu/menu}}

            <!-- Include slider -->
            {{> slider/slider}}

            <!-- Include catalog-news -->
            {{> catalog-news/catalog-news}}

            <!-- Include catalog-recommend -->
            {{> catalog-recommend/catalog-recommend}}

            <!-- Include profits -->
            {{> profits/profits}}

            <!-- Include last-news -->
            {{> last-news/last-news}}

            <!-- Include footer -->
            {{> footer/footer}}

        </main>

        {{> preloader/preloader index}}

        <script src="%=static=%js/separate-js/svg4everybody.min.js"></script>
        <script>svg4everybody();</script>

        <!-- Main scripts. You can replace it, but I recommend you to leave it here     -->
        <script src="%=static=%js/vendor%=hash=%%=min=%.js"></script>
        <script src="%=static=%js/main%=hash=%%=min=%.js"></script>
    </body>

</html>
