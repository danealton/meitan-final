<section id="catalog_news" class="catalog catalog-line-decor">
            	<div class="row column catalog-title-wrapper">
            		<h3 class="catalog-title">Новинки</h3>
            		<div class="arrow arrow-left"></div>
            		<div class="arrow arrow-right"></div>
            	</div>
            	<div id="catalog_news_slider" class="row small-up-1 medium-up-2 large-up-3 js-slider-responsive">
            	{% for product in ctx.products %}
            		<div class="column catalog-item" id="1">
            			<a href="catalog-item.html" class="">
            				<div class="catalog-item-image">
            					<img src="{{ product.get_image_sm }}" alt="Алтайские фитокапсулы &quot;Дышать полной грудью&quot;" title="Алтайские фитокапсулы &quot;Дышать полной грудью&quot;" />
            				</div>
            				<div class="catalog-item-series">{{ product.subtitle }}</div>
            				<div class="catalog-item-title">{{ product.title }}</div>
            				<div class="catalog-item-price">{{ product.price }}</div>
            				<div class="js-add-cart cart-btn">
            					<img src="static/img/general/icon-cart-white.png" alt="Добавить в корзину" title="Добавить в корзину"/>
            				</div>
            			</a>
            		</div>
            	{% endfor %}
            	</div>
            </section>
